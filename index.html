<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Next Love Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(black, #8b0000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 30px;
      opacity: 0.8;
      animation: float 7s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-20vh) scale(1.3); }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #ffdddd;
      text-shadow: 0 0 20px red;
      animation: fadeIn 3s ease forwards;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .poetry {
      font-size: 30px;
      line-height: 1.5;
      max-width: 800px;
      margin: 0 auto;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px red; }
      to { text-shadow: 0 0 40px red; }
    }
      @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
</style>
</head>
